<flowise-fullchatbot></flowise-fullchatbot>
<script type="module">
    import Chatbot from "https://cdn.jsdelivr.net/npm/flowise-embed/dist/web.js";

    // Inicializa o chatbot com ajustes de estilização
    Chatbot.initFull({
        chatflowid: "bade9e7c-b15f-4b7d-9be4-aea75187d646",
        apiHost: "http://localhost:3000",
        theme: {
            chatWindow: {
                width: '500px', // Largura da janela do chatbot
                height: '700px', // Altura da janela do chatbot
                backgroundColor: '#', // Cor de fundo da janela do chatbot
                borderRadius: '10px', // Bordas arredondadas
                boxShadow: '0 4px 8px rgba(0, 0, 0, 0.2)', // Sombra da janela
                showTitle: true, // Exibe o título
                title: 'Antproject IA', // Texto do título
                titleAvatarSrc: 'https://raw.githubusercontent.com/walkxcode/dashboard-icons/main/svg/google-messages.svg', // Avatar no título
                welcomeMessage: 'Bem-vindo ao gerador de anteprojetos!', // Mensagem inicial
                errorMessage: 'Erro ao se comunicar com o servidor.', // Mensagem de erro
                fontSize: 16, // Tamanho da fonte
                botMessage: {
                    backgroundColor: '#036', // Cor de fundo das mensagens do bot
                    textColor: '#ffffff', // Cor do texto das mensagens do bot
                    showAvatar: true // Mostra avatar do bot
                },
                userMessage: {
                    backgroundColor: '', // Cor de fundo das mensagens do usuário
                    textColor: '#fff', // Cor do texto das mensagens do usuário
                    showAvatar: false // Esconde avatar do usuário
                }
            },
            button: {
                backgroundColor: '#003366', // Cor de fundo do botão
                textColor: '#ffffff', // Cor do texto do botão
                size: 'medium' // Tamanho do botão
            }
        }
    });

    // Após a inicialização do chatbot, altera a cor do título e o fundo do título
    window.addEventListener('load', () => {
        const titleElement = document.querySelector('.chat-window-header .chat-title');
        if (titleElement) {
            titleElement.style.color = 'red'; // Altera a cor do título para vermelho
            titleElement.style.backgroundColor = 'white'; // Define o fundo branco para o título
        }
    });
</script>
